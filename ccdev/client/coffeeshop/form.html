<template name="form">
         <form hook="form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{name}}" /><br>
        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone" placeholder="(555) 555-5555" value="{{phone}}" /><br>
        <label for="streetAddress">Street Address: </label>
        <input type="text" id="streetAddress" name="streetAddress" placeholder="123 Cool Rd" value="{{streetAddress}}" /><br>
        <label for="city">City: </label>
        <input type="text" id="city" name="city" placeholder="Coffeeville" value="{{city}}" /><br>
        <label for="state">State: </label>
        <input type="text" id="state" name="state" placeholder="Hawaii" value="{{state}}" /><br>
        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" name="zip" placeholder="967..." value="{{zip}}" /><br>
        <label for="placeid">Place ID: </label>
        <input type="text" id="placeid" name="placeid" placeholder="Google Place ID" value="{{placeid}}" /><br>
        <label for="csimage">Image URL: </label>
        <input type="text" id="csimage" name="csimage" placeholder="Image URL" value="{{csimage}}" /><br>
        <label for="lat">Latitude: </label>
        <input type="lat" id="lat" name="lat" placeholder="Latitude" value="{{lat}}" /><br>
        <label for="lng">Longitude: </label>
        <input type="text" id="lng" name="lng" placeholder="Longitude" value="{{lng}}" /><br>
        <label for="description">Description: </label>
        <textarea type="text" id="description" name="description" placeholder="Description" value="{{description}}"></textarea><br>
        <fieldset>
			<legend>Hours</legend>
	        <label for="hoursMon">Monday: </label>
	        <input type="text" id="hoursMon" name="hoursMon" placeholder="9:00 AM - 5:00 PM" value="{{hours.mon}}" /><br>
	        <label for="hoursTue">Tuesday: </label>
	        <input type="text" id="hoursTue" name="hoursTue" placeholder="9:00 AM - 5:00 PM" value="{{hours.tue}}" /><br>
	        <label for="hours-wed">Wednesday: </label>
	        <input type="text" id="hoursWed" name="hoursWed" placeholder="9:00 AM - 5:00 PM" value="{{hours.wed}}" /><br>
	        <label for="hoursThu">Thursday: </label>
	        <input type="text" id="hoursThu" name="hoursThu" placeholder="9:00 AM - 5:00 PM" value="{{hours.thu}}" /><br>
	        <label for="hoursFri">Friday: </label>
	        <input type="text" id="hoursFri" name="hoursFri" placeholder="9:00 AM - 5:00 PM" value="{{hours.fri}}" /><br>
	        <label for="hoursSat">Saturday: </label>
	        <input type="text" id="hoursSat" name="hoursSat" placeholder="9:00 AM - 5:00 PM" value="{{hours.sat}}" /><br>
	        <label for="hoursSun">Sunday: </label>
	        <input type="text" id="hoursSun" name="hoursSun" placeholder="9:00 AM - 5:00 PM" value="{{hours.sun}}" /><br>
		</fieldset>
        {{#if _id}}
            <button class="button" type="submit">Update Coffee Shop</button>
            <a href="#" hook="delete-cafe" class="delete button" id="delete">Delete Coffee Shop</a>
        {{else}}
            <button class="button" type="submit">Add Coffee Shop</button>
            <a href="{{pathFor 'admin'}}" class="delete button">Cancel</a>
        {{/if}}
    </form>
</template>
