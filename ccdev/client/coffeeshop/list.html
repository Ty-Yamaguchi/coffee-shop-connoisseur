<template name="coffeeshopList">
    <ul>	
		{{#each Cafes}}
		<li class="coffeeshop">
			<a href="{{pathFor 'coffeeshopView'}}">
				<div class="csphoto" style="background-image: url(/img/{{csimage}});">
				
					<div class="cover">
		
						<h1 class="coffeeco">{{name}}</h1>
						
					</div>
				
				</div>
			</a>
		</li>
		{{/each}}
	</ul>

</template>
