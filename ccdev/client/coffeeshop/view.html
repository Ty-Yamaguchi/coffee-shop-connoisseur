<template name="coffeeshopView">
    {{#with cafe}}

        {{> headerMobile pageTitle=name back=true}}

		<div class="content">
			<div class="csphoto" style="background-image: url({{csimage}});"></div>
			
			<div class="details">
				<h1>{{name}}</h1>
				<div class="hours">
					<h3 class="hours">Hours</h3>
					Mon: {{hours.mon}}<br/>
					Tue: {{hours.tue}}<br/>
					Wed: {{hours.wed}}<br/>
					Thu: {{hours.thu}}<br/>
					Fri: {{hours.fri}}<br/>
					Sat: {{hours.sat}}<br/>
					Sun: {{hours.sun}}<br/>
				</div>
				<div class="contact-info">

					Phone: {{phone}}<br/>
					Address: {{streetAddress}} {{city}}, {{state}} {{zip}}
				</div>
				<div class="description">{{textareaToHTML description}}</div>
				<div class="map-container">
					{{> googleMap name="coffeeshopMap" options=coffeeshopMapOptions}}
				</div>
			</div>
		</div>
		
	{{/with}}
</template>
