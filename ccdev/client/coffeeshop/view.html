<template name="coffeeshopView">
    {{#with cafe}}

        {{> headerMobile pageTitle=name back=true}}


		<div class="csphoto" style="background-image: url({{csimage}});"></div>
			
			<div class="details">
				<h1>{{name}}</h1>
				<div class="description">{{textareaToHTML description}}</div>
				<div class="map-container">
					{{> googleMap name="coffeeshopMap" options=coffeeshopMapOptions}}
				</div>
			</div>
		
	{{/with}}
</template>
