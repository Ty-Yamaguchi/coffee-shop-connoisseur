<!--------------------------------------------------------
						
					   TEMPLATES
						
---------------------------------------------------------->

<!-- ACCOUNTS UI // LOGIN -->
 
<template name="login">
		<div class="login">
			{{> loginButtons}}
			</div>
</template>



<!-- HEADER BAR -->

<template name="header">  
	<header>
	  	<section class="headbar">
	  		{{> login}}
	  		<div class="logo">
	  			<a href="/">
	  				<img src="img/cc.png" />
	  			</a>
	  		</div>
	  	</section>
	</header>
</template>

    
<!-- INTRODUCTION -->

<template name="intro">  
	<div class="csphoto" style="background: url(img/kalaheo-cafe.jpg); background-repeat: no-repeat; background-position: center center; background-size: cover;">
		<div class="cover">
			<h1 class="coffeeco">Welcome!</h1>
		</div>
	</div>	  
</template>


<!-- FOOTER -->

<template name="footer">  

	<div class="footbar">
		<a href="/admin">Admin</a>
	</div>	 

</template>
