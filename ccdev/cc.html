<head>
  <title>Coffee Shop Connoisseur</title>
</head>
 
<!--------------------------------------------------------
						
					     BODY
						
---------------------------------------------------------->

<body>
  
		<!-- ALL CONTENT GOES HERE -->

</body>
 
 
<!--------------------------------------------------------
						
					   TEMPLATES
						
---------------------------------------------------------->


<!-- HEADER BAR -->
<template name="header">  
	<header>
	  	<section class="headbar">
	  		{{> login}}
	  		<h1>Coffee Shop Connoisseur</h1>
	  	</section>
	</header>
</template>

    
<!-- INTRODUCTION -->

<template name="intro">  
	<div class="csphoto" style="background: url(http://i2.wp.com/www.lazykauai.com/wp-content/uploads/2014/04/kalaheo-cafe-2.jpg?resize=800%2C400); background-repeat: no-repeat; background-position: center center; background-size: cover;">
		<div class="cover">
			<h1 class="coffeeco">Welcome!</h1>
		</div>
	</div>	  
</template>

<!-- COFFEE SHOP LIST -->
 
<template name="cafe">
	<ul>	
		{{#each Cafes}}
		<li class="intro">
			<div class="csphoto" style="background-image: url({{csimage}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">
			<div class="cover">
				<button class="delete">&times;</button> 
				<h1 class="coffeeco">{{text}}</h1>
				<span class="description">{{description}}</span><br>
				<span class="placeid">{{placeid}}</span>
			</div>
			</div>
		</li>
		{{/each}}
	</ul>

</template>



<!-- ROUTE TEMPLATE: HOME-->

<template name="home">
	{{> header}}
	{{> intro}}
	{{> cafe}}
	{{> admin}}

</template>



<!--------------------------------------------------------
						
					   ADMIN AREA
						
---------------------------------------------------------->

<!-- ACCOUNTS UI // LOGIN -->
 
<template name="login">
		<div class="login">
			{{> loginButtons}}
			</div>
</template>


<!-- ADD COFFEE SHOPS -->

<template name="admin">
   	<section class="cafeform"> 
   	  		
        <h3>Add A New Coffee Shop</h3>
	 	<form class="new-cafe">
			<input type="text" name="text" placeholder="Name" /><br>
			<input type="text" name="placeid" placeholder="Google Place ID" /><br>
			<input type="text" name="csimage" placeholder="Image URL" /><br>
			<input type="text" name="description" placeholder="Description" /><br>
			<button type="submit">Add Coffee Shop</button>
		</form>
    
    
   	</section>
</template>
