					     HEAD
						
---------------------------------------------------------->

<head>
  <title>Coffee Shop Connoisseur</title>
</head>
 
 
<!--------------------------------------------------------
						
					     BODY
						
---------------------------------------------------------->

<body>
  
		<!-- ALL CONTENT GOES HERE -->

</body>
 
 
 
 
<!--------------------------------------------------------
						
					   TEMPLATES
						
---------------------------------------------------------->


<!-- HEADER BAR -->

<template name="header">  
	<header>
	  	<section class="headbar">
	  		{{> login}}
	  		<div class="logo">
	  			<a href="/">
	  				<img src="img/cc.png" />
	  			</a>
	  		</div>
	  	</section>
	</header>
</template>

    
<!-- INTRODUCTION -->

<template name="intro">  
	<div class="csphoto" style="background: url(img/kalaheo-cafe.jpg); background-repeat: no-repeat; background-position: center center; background-size: cover;">
		<div class="cover">
			<h1 class="coffeeco">Welcome!</h1>
		</div>
	</div>	  
</template>


<!-- COFFEE SHOP LIST -->
 
<template name="cafe">
	<ul>	
		{{#each Cafes}}
		<li class="coffeeshop">
			<a href="/coffeeshop/view/{{this._id}}">
				<div class="csphoto" style="background-image: url({{csimage}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">
				
					<div class="cover">
		
						<h1 class="coffeeco">{{name}}</h1>
						
					</div>
				
				</div>
			</a>
		</li>
		{{/each}}
	</ul>

</template>


<!-- FOOTER -->

<template name="footer">  
	<div class="footbar">
		<a href="/backend">Admin</a>
	</div>	  
</template>





<!--------------------------------------------------------
						
					   ROUTE TEMPLATES
						
---------------------------------------------------------->

<!-- ROUTE TEMPLATE: HOME-->

<template name="home">
	{{> intro}}
	{{> cafe}}
</template>

<!-- ROUTE TEMPLATE: BACKEND-->
<template name="backend">
	{{> header}}
	{{> admin}}
</template>

<!-- ROUTE TEMPLATE: EDIT-->

<template name="edit">
	{{> header}}
	{{> editor}}
</template>




<!--------------------------------------------------------
						
					   ADMIN AREA
						
---------------------------------------------------------->

<!-- ACCOUNTS UI // LOGIN -->
 
<template name="login">
		<div class="login">
			{{> loginButtons}}
			</div>
</template>


<!-- ADMIN AREA -->

<template name="admin">

{{#if currentUser}}

	<!-- LIST OF CURRENT COFFEE SHOPS -->
	
   	<ul class="admin-cafe-list"> 
   	
	   	{{#each Cafes}}
				<li class="coffeeshop">
					
				<section class="cafe-update-form"> 
	   	  		
				 	<form class="update-cafe">
										
						<input id="{{this._id}}_name" type="text" name="name" placeholder="Name" value="{{name}}" disabled />
						<button class="delete" >&times;</button> 
						<button id="edit_{{this._id}}" class="edit">Edit</button> 
						<hr>
					
						<label for="{{this._id}}_placeid">Place ID: </label>
						<input id="{{this._id}}_placeid" type="text" name="placeid" placeholder="Google Place ID" value="{{placeid}}" disabled /><br>
						
						<label for="{{this._id}}_csimage">Image URL: </label>
						<input id="{{this._id}}_csimage" type="text" name="csimage" placeholder="Image URL" value="{{csimage}}" disabled/><br>
						
						<label for="{{this._id}}_description">Description: </label>
						<textarea id="{{this._id}}_description" type="text" name="description" placeholder="Description" value="{{description}}" disabled></textarea><br>
						<input type="hidden" name="id" placeholder="ID" value="{{this._id}}"/>
													
							<span class="appdata">Application Data: </span>
							<span><strong>Owner:</strong> {{owner}}</span><br>
							<span><strong>Username:</strong> {{username}}</span><br>
							<span><strong>ID:</strong> {{this._id}}</span><br>
								
						<button id="publish_{{this._id}}" class="publish button" type="submit">Publish Edits</button>
					</form>
					
				</section>
				</li>

		{{/each}}

	</ul>

	<!-- COFFEE SHOP SUBMISSION FORM -->

   	<section class="admin-cafe-form"> 
   	  		
        <h3 class="formtitle">Add A New Coffee Shop</h3>
	 	<form class="new-cafe">
			<input type="text" name="name" placeholder="Name" /><br>
			<input type="text" name="placeid" placeholder="Google Place ID" /><br>
			<input type="text" name="csimage" placeholder="Image URL" /><br>
			<textarea type="text" name="description" placeholder="Description"></textarea><br>
			<button class="button" type="submit">Add Coffee Shop</button>
		</form>
    
   	</section>
   	
{{/if}}

</template>
