<!--------------------------------------------------------
						
					   TEMPLATES
						
---------------------------------------------------------->


<!-- HEADER BAR -->

<template name="header">  
	<header>
	  	<section class="headbar">
	  		{{> login}}
	  		<div class="logo">
	  			<a href="/">
	  				<img src="img/cc.png" />
	  			</a>
	  		</div>
	  	</section>
	</header>
</template>

    
<!-- INTRODUCTION -->

<template name="intro">  
	<div class="csphoto" style="background: url(img/kalaheo-cafe.jpg); background-repeat: no-repeat; background-position: center center; background-size: cover;">
		<div class="cover">
			<h1 class="coffeeco">Welcome!</h1>
		</div>
	</div>	  
</template>


<!-- COFFEE SHOP LIST -->
 
<template name="cafe">
	<ul>	
		{{#each Cafes}}
		<li class="coffeeshop">
			<div class="csphoto" style="background-image: url({{csimage}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">
			
			<div class="cover">
				
				{{#if currentUser}}
					<button class="delete">&times;</button> 
				{{/if}}

				<h1 class="coffeeco">{{name}}</h1>
				<span class="description">{{description}}</span><br>
				<span class="placeid">{{placeid}}</span>
				
			</div>
			
			</div>
		</li>
		{{/each}}
	</ul>

</template>



<!-- COFFEE SHOP LIST -->
 
<template name="details">
	
	<!-- Will show single coffee shop details page... -->

</template>



<!-- FOOTER -->

<template name="footer">  
	<div class="footbar">
		<a href="/backend">Admin Area</a>
	</div>	  
</template>





<!--------------------------------------------------------
						
					   ROUTE TEMPLATES
						
---------------------------------------------------------->

<!-- ROUTE TEMPLATE: HOME-->

<template name="home">
	{{> header}}
	{{> intro}}
	{{> cafe}}
	{{> footer}}
</template>

<!-- ROUTE TEMPLATE: SINGLE-->

<template name="single">
	{{> details}}
</template>

<!-- ROUTE TEMPLATE: BACKEND-->
<template name="backend">
	{{> header}}
	{{> admin}}
</template>

<!-- ROUTE TEMPLATE: EDIT-->

<template name="edit">
	{{> header}}
	{{> editor}}
</template>

					   ADMIN AREA
						
---------------------------------------------------------->

<!-- ACCOUNTS UI // LOGIN -->
 
<template name="login">
		<div class="login">
			{{> loginButtons}}
			</div>
</template>


<!-- ADMIN AREA -->

<template name="admin">

{{#if currentUser}}

	<!-- LIST OF CURRENT COFFEE SHOPS -->
	
   	<ul class="admin-cafe-list"> 
   	
	   	{{#each Cafes}}
			<li class="coffeeshop">
				<button class="delete" >&times;</button> 
				<h3 class="admin-title">{{name}}</h3>
				<button class="edit">Edit</button> 
				<hr>
				<div class="info">
					<span><strong>Place ID:</strong> {{placeid}}</span><br>
					<span><strong>Image URL:</strong> {{csimage}}</span><br>
					<span><strong>Description:</strong> {{description}}</span><br>
					<span><strong>Owner:</strong> {{owner}}</span><br>
					<span><strong>Username:</strong> {{username}}</span><br>
					<span><strong>ID:</strong> {{this._id}}</span><br>
				</div>
			</li>
			
			
			<section class="cafe-update-form"> 
   	  		
			 	<form class="update-cafe">
					<input type="text" name="name" placeholder="Name" value="{{name}}" disabled /><br>
					<input type="text" name="placeid" placeholder="Google Place ID" value="{{placeid}}" /><br>
					<input type="text" name="csimage" placeholder="Image URL" value="{{csimage}}"/><br>
					<textarea type="text" name="description" placeholder="Description" value="{{description}}"></textarea><br>
					<input type="hidden" name="id" placeholder="ID" value="{{this._id}}"/>
					<button id="publish_{{this._id}}" class="button" type="submit">Publish Edits</button>
				</form>
    
			</section>



		{{/each}}

	</ul>

	<!-- COFFEE SHOP SUBMISSION FORM -->

   	<section class="admin-cafe-form"> 
   	  		
        <h3 class="formtitle">Add A New Coffee Shop</h3>
	 	<form class="new-cafe">
			<input type="text" name="name" placeholder="Name" /><br>
			<input type="text" name="placeid" placeholder="Google Place ID" /><br>
			<input type="text" name="csimage" placeholder="Image URL" /><br>
			<textarea type="text" name="description" placeholder="Description"></textarea><br>
			<button class="button" type="submit">Add Coffee Shop</button>
		</form>
    
   	</section>
   	
{{/if}}

</template>
